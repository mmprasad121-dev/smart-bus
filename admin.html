<!DOCTYPE html>
<html>
<head>
  <title>Customer Care Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#eef; padding:20px; }
    h2 { text-align:center; }
    .card {
      background:white; padding:15px; border-radius:8px;
    }
    a { color:blue; font-weight:bold; }
  </style>
</head>
<body>

<h2>üìç Customer Care ‚Äì Bus Tracking</h2>

<div class="card" id="data">
  No alerts received.
</div>

<script>
let alert = localStorage.getItem("lastAlert");

if (alert) {
  alert = JSON.parse(alert);
  document.getElementById("data").innerHTML = `
    <p><b>Bus Number:</b> ${alert.bus}</p>
    <p><b>Issue:</b> ${alert.message}</p>
    <p><b>Time:</b> ${alert.time}</p>
    <p><b>Live Location:</b><br>
    <a href="${alert.location}" target="_blank">
      Track on Google Maps
    </a></p>
  `;
}
</script>

</body>
</html>
