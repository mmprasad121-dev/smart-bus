<!DOCTYPE html>
<html>
<head>
    <title>Passenger Alert</title>
    <style>
        body { font-family: Arial; background:#f4f6f8; padding:20px; }
        h2 { color:#0d47a1; }
        input, textarea, button {
            width:100%; padding:10px; margin-top:10px;
        }
        button {
            background:#0d47a1; color:white; border:none;
        }
        .reply {
            background:#e3f2fd;
            padding:15px;
            margin-top:20px;
            border-radius:5px;
        }
    </style>
</head>
<body>

<h2>Passenger Emergency Alert</h2>

<input id="name" placeholder="Passenger Name">
<input id="bus" placeholder="Bus Number">
<textarea id="msg" placeholder="Emergency Message"></textarea>

<button onclick="sendAlert()">Send Alert to Admin</button>

<div class="reply" id="replyBox" style="display:none;">
    <h3>Admin Reply:</h3>
    <p id="replyText"></p>
</div>

<script>
function sendAlert() {
    const alertData = {
        name: name.value,
        bus: bus.value,
        msg: msg.value,
        reply: ""
    };
    localStorage.setItem("alert", JSON.stringify(alertData));
    alert("Alert sent to Admin!");
}

function checkReply() {
    const data = JSON.parse(localStorage.getItem("alert"));
    if (data && data.reply) {
        replyBox.style.display = "block";
        replyText.innerText = data.reply;
    }
}

setInterval(checkReply, 2000);
</script>

</body>
</html>
