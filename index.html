<!DOCTYPE html>
<html>
<head>
  <title>Passenger Emergency Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f2f2f2; padding:20px; }
    h2 { color:#c00000; text-align:center; }
    input, textarea, button {
      width:100%; padding:12px; margin-top:10px; font-size:16px;
    }
    button {
      background:red; color:white; border:none; font-weight:bold;
    }
  </style>
</head>
<body>

<h2>ðŸš¨ Passenger Emergency Alert</h2>

<input id="bus" placeholder="Bus Number">
<textarea id="msg" placeholder="Describe the problem"></textarea>

<button onclick="sendAlert()">SEND ALERT</button>

<p id="status"></p>

<script>
function sendAlert() {
  document.getElementById("status").innerText = "Getting live location...";

  navigator.geolocation.getCurrentPosition(
    function(pos) {
      let lat = pos.coords.latitude;
      let lon = pos.coords.longitude;

      let alertData = {
        bus: document.getElementById("bus").value,
        message: document.getElementById("msg").value,
        location: `https://www.google.com/maps?q=${lat},${lon}`,
        time: new Date().toLocaleString()
      };

      localStorage.setItem("lastAlert", JSON.stringify(alertData));

      document.getElementById("status").innerHTML =
        "âœ… Alert sent!<br><a href='admin.html'>Customer Care Page</a>";
    },
    function() {
      alert("Location permission required");
    }
  );
}
</script>

</body>
</html>
