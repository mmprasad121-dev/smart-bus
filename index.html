<!DOCTYPE html>
<html>
<head>
  <title>Passenger Emergency Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_PUBLIC_KEY"); // EmailJS public key
    })();
  </script>

  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #b30000;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: red;
      color: white;
      border: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h2>üö® Passenger Emergency Alert</h2>

<input type="text" id="bus" placeholder="Bus Number" required>
<textarea id="issue" placeholder="Describe the problem" required></textarea>

<button onclick="sendAlert()">SEND ALERT</button>

<p id="status"></p>

<script>
function sendAlert() {
  document.getElementById("status").innerText = "Getting live location...";

  navigator.geolocation.getCurrentPosition(function(position) {

    let lat = position.coords.latitude;
    let lon = position.coords.longitude;

    let params = {
      bus_number: document.getElementById("bus").value,
      issue: document.getElementById("issue").value,
      location: "https://www.google.com/maps?q=" + lat + "," + lon
    };

    emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", params)
      .then(function() {
        document.getElementById("status").innerText =
          "‚úÖ Alert sent to Customer Care!";
      }, function(error) {
        document.getElementById("status").innerText =
          "‚ùå Failed to send alert";
      });

  }, function() {
    alert("Location permission required!");
  });
}
</script>

</body>
</html>
