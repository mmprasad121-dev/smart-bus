<!DOCTYPE html>
<html>
<head>
  <title>Smart Passenger Safety Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>ðŸš¨ Passenger Emergency Alert</h2>

<input type="text" id="busNumber" placeholder="Enter Bus Number" required>

<textarea id="message" placeholder="Describe the problem" required></textarea>

<button onclick="sendAlert()">SEND ALERT</button>

<p id="status"></p>

<script>
function sendAlert() {
  document.getElementById("status").innerText = "Getting live location...";

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else {
    alert("Geolocation not supported");
  }
}

function showPosition(position) {
  let bus = document.getElementById("busNumber").value;
  let msg = document.getElementById("message").value;

  let lat = position.coords.latitude;
  let lon = position.coords.longitude;

  let alertText =
    "ðŸš¨ EMERGENCY ALERT\n\n" +
    "Bus Number: " + bus + "\n" +
    "Message: " + msg + "\n\n" +
    "Live Location:\n" +
    "https://www.google.com/maps?q=" + lat + "," + lon;

  // SEND USING EMAILJS OR SHOW ALERT
  alert(alertText);

  document.getElementById("status").innerText =
    "Alert sent successfully!";
}

function showError(error) {
  document.getElementById("status").innerText =
    "Location access denied!";
}
</script>

</body>
</html>
